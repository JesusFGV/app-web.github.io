<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4ebf7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #e8f4fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #00296b;
        }
        .time-option {
            background-color: #179dc3;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        .time-option:hover {
            background-color: #146b8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Seleccionar Tiempo</h2>
        <a class="time-option" href="Bloqueos.html" onclick="setTime('15 minutos')">15 Minutos</a>
        <a class="time-option" href="Bloqueos.html" onclick="setTime('30 minutos')">30 Minutos</a>
        <a class="time-option" href="Bloqueos.html" onclick="setTime('1 hora')">1 Hora</a>
    </div>

    <script>
        function setTime(time) {
            localStorage.setItem('selectedTime', time);
        }
    </script>
</body>
</html>
