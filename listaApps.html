<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones</title>
    <style>
        body {
            background-color: #d4ebf7;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        a {
            text-decoration: none;
        }
        .container {
            width: 360px;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #00296b;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .app-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            margin: 10px 0;
            background-color: #f1f9ff;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .app-item:hover {
            transform: scale(1.02);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .app-icon {
            width: 35px;
            height: 35px;
            margin-right: 10px;
        }
        .app-item div {
            display: flex;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }
        .ir {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }
        .ir:hover {
            transform: scale(1.5);
            cursor: pointer;
        }
        .home-btn {
            display: block;
            margin: 20px auto 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100px;
            transition: all 0.3s ease;
        }
        .home-btn:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.05);
            cursor: pointer;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Aplicaciones</h2>
        <div class="app-item">
            <div>
                <img class="app-icon" src="youtube.png" alt="YouTube">
                YouTube
            </div>
            <a href="tiempos.html" onclick="setApp('YouTube')">
                <button class="ir">➡️</button>
            </a>
        </div>
        <div class="app-item">
            <div>
                <img class="app-icon" src="facebook.png" alt="Facebook">
                Facebook
            </div>
            <a href="tiempos.html" onclick="setApp('Facebook')">
                <button class="ir">➡️</button>
            </a>
        </div>
        <div class="app-item">
            <div>
                <img class="app-icon" src="instagram.png" alt="Instagram">
                Instagram
            </div>
            <a href="tiempos.html" onclick="setApp('Instagram')">
                <button class="ir">➡️</button>
            </a>
        </div>
        <div class="app-item">
            <div>
                <img class="app-icon" src="CHROME.png" alt="Chrome">
                Chrome
            </div>
            <a href="tiempos.html" onclick="setApp('Chrome')">
                <button class="ir">➡️</button>
            </a>
        </div>
        <div class="app-item">
            <div>
                <img class="app-icon" src="whatsapp.png" alt="Whatsapp">
                WhatsApp
            </div>
            <a href="tiempos.html" onclick="setApp('WhatsApp')">
                <button class="ir">➡️</button>
            </a>
        </div>

        <a href="index.html">
            <button class="home-btn">Inicio</button>
        </a>
    </div>

    <script>
        // Función para guardar la aplicación seleccionada en localStorage
        function setApp(appName) {
            localStorage.setItem('selectedApp', appName);
        }
    </script>
</body>
</html>
